    <style>
        /* CSS Variables - Apple-Inspired Design System */
        :root {
            /* Colors */
            --mocha-mousse: #A0826D;
            --system-black: #000000;
            --system-white: #FFFFFF;
            --apple-blue: #007AFF;
            --warm-gray: #8E8E93;
            --light-gray: #F2F2F7;
            --success-green: #34C759;
            --warning-orange: #FF9500;
            --error-red: #FF3B30;
            
            /* Spacing - 8pt Grid */
            --spacing-micro: 4px;
            --spacing-small: 8px;
            --spacing-medium: 16px;
            --spacing-large: 24px;
            --spacing-xl: 32px;
            --spacing-xxl: 48px;
            --spacing-xxxl: 64px;
            
            /* Typography */
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            
            /* Shadows */
            --shadow-small: 0 2px 8px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 8px 32px rgba(0, 0, 0, 0.1);
            --shadow-large: 0 16px 64px rgba(0, 0, 0, 0.15);
            
            /* Border Radius */
            --radius-small: 8px;
            --radius-medium: 12px;
            --radius-large: 16px;
            --radius-xl: 24px;
        }
        
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: var(--font-family);
            line-height: 1.6;
            color: var(--system-black);
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        /* Skip Link for Accessibility */
        .skip-link {
            position: absolute;
            top: -40px;
            left: 6px;
            background: var(--system-black);
            color: var(--system-white);
            padding: var(--spacing-small);
            text-decoration: none;
            z-index: 1000;
            border-radius: var(--radius-small);
        }
        
        .skip-link:focus {
            top: 6px;
        }
        
        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            z-index: 100;
            transition: all 0.3s ease;
        }
        
        .nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--spacing-large);
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 72px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--apple-blue);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: var(--spacing-small);
        }
        
        .nav-links {
            display: flex;
            list-style: none;
            gap: var(--spacing-xl);
            align-items: center;
        }
        
        .nav-links a {
            text-decoration: none;
            color: var(--system-black);
            font-weight: 500;
            transition: color 0.2s ease;
            position: relative;
        }
        
        .nav-links a:hover {
            color: var(--apple-blue);
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--apple-blue);
            transition: width 0.2s ease;
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        .auth-buttons {
            display: flex;
            gap: var(--spacing-medium);
        }
        
        /* User Menu */
        .user-menu {
            position: relative;
        }
        
        .user-icon {
            width: 40px;
            height: 40px;
            background: var(--light-gray);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 18px;
        }
        
        .user-icon:hover {
            background: var(--apple-blue);
            color: var(--system-white);
        }
        
        .user-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 8px;
            background: var(--system-white);
            border-radius: var(--radius-medium);
            box-shadow: var(--shadow-large);
            border: 1px solid var(--light-gray);
            min-width: 200px;
            z-index: 1000;
        }
        
        .user-info {
            padding: var(--spacing-medium);
        }
        
        .user-name {
            font-size: 14px;
            font-weight: 500;
            color: var(--system-black);
        }
        
        .dropdown-divider {
            height: 1px;
            background: var(--light-gray);
            margin: 0;
        }
        
        .dropdown-item {
            display: block;
            padding: var(--spacing-medium);
            color: var(--system-black);
            text-decoration: none;
            font-size: 14px;
            transition: background 0.2s ease;
        }
        
        .dropdown-item:hover {
            background: var(--light-gray);
        }
        
        /* XP System */
        .user-menu {
            display: flex;
            align-items: center;
            gap: var(--spacing-medium);
        }
        
        .xp-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--spacing-micro);
        }
        
        .xp-level {
            font-size: 12px;
            font-weight: 600;
            color: var(--apple-blue);
        }
        
        .xp-bar {
            width: 120px;
            height: 12px;
            background: var(--light-gray);
            border-radius: 6px;
            overflow: hidden;
            border: 1px solid rgba(0, 122, 255, 0.2);
        }
        
        .xp-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--apple-blue), var(--success-green));
            border-radius: 4px;
            transition: width 0.8s ease;
        }
        
        /* Main Content */
        .main {
            padding-top: 100px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: var(--spacing-xl) var(--spacing-large);
        }
        
        /* Breadcrumb */
        .breadcrumb {
            display: flex;
            align-items: center;
            gap: var(--spacing-small);
            margin-bottom: var(--spacing-xl);
            font-size: 14px;
            color: var(--warm-gray);
        }
        
        .breadcrumb a {
            color: var(--apple-blue);
            text-decoration: none;
            transition: color 0.2s ease;
        }
        
        .breadcrumb a:hover {
            color: #0056CC;
            text-decoration: underline;
        }
        
        .breadcrumb-separator {
            color: var(--warm-gray);
            margin: 0 var(--spacing-small);
        }
        
        /* Page Header */
        .page-header {
            text-align: center;
            margin-bottom: var(--spacing-xxxl);
        }
        
        .page-title {
            font-size: clamp(32px, 5vw, 48px);
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: var(--spacing-medium);
            background: linear-gradient(135deg, var(--system-black) 0%, var(--apple-blue) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .page-subtitle {
            font-size: 18px;
            color: var(--warm-gray);
            max-width: 600px;
            margin: 0 auto;
        }
        
        /* Profile Card */
        .profile-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--radius-xl);
            padding: var(--spacing-xxxl);
            box-shadow: var(--shadow-large);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: var(--spacing-xl);
        }
        
        .profile-header {
            display: flex;
            align-items: center;
            gap: var(--spacing-large);
            margin-bottom: var(--spacing-xl);
            padding-bottom: var(--spacing-large);
            border-bottom: 1px solid var(--light-gray);
        }
        
        .profile-avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--apple-blue), var(--success-green));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: var(--system-white);
            font-weight: 700;
        }
        
        .profile-info h2 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: var(--spacing-micro);
            color: var(--system-black);
        }
        
        .profile-info p {
            font-size: 16px;
            color: var(--warm-gray);
        }
        
        /* Form Sections */
        .form-section {
            margin-bottom: var(--spacing-xxxl);
        }
        
        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: var(--spacing-large);
            color: var(--system-black);
            display: flex;
            align-items: center;
            gap: var(--spacing-small);
        }
        
        .section-icon {
            font-size: 20px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-large);
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-small);
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        .form-label {
            font-size: 14px;
            font-weight: 500;
            color: var(--system-black);
        }
        
        .form-input {
            padding: 16px;
            border: 1px solid var(--light-gray);
            border-radius: var(--radius-medium);
            font-size: 16px;
            font-family: inherit;
            background: var(--system-white);
            transition: all 0.2s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--apple-blue);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }
        
        .form-input:disabled {
            background: var(--light-gray);
            color: var(--warm-gray);
            cursor: not-allowed;
        }
        
        .form-input:read-only {
            background: var(--system-white);
            color: var(--system-black);
            cursor: default;
            border-color: var(--light-gray);
        }
        
        .form-hint {
            font-size: 12px;
            color: var(--warm-gray);
            margin-top: var(--spacing-micro);
        }
        
        /* Password Requirements */
        .password-requirements {
            background: rgba(0, 122, 255, 0.05);
            border: 1px solid rgba(0, 122, 255, 0.1);
            border-radius: var(--radius-medium);
            padding: var(--spacing-medium);
            margin-top: var(--spacing-small);
        }
        
        .requirements-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: var(--spacing-small);
            color: var(--system-black);
        }
        
        .requirements-list {
            list-style: none;
            font-size: 12px;
        }
        
        .requirement-item {
            display: flex;
            align-items: center;
            gap: var(--spacing-small);
            margin-bottom: var(--spacing-micro);
        }
        
        .requirement-icon {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 600;
        }
        
        .requirement-icon.valid {
            background: var(--success-green);
            color: var(--system-white);
        }
        
        .requirement-icon.invalid {
            background: var(--warm-gray);
            color: var(--system-white);
        }
        
        /* Buttons */
        .btn {
            padding: 16px 32px;
            border-radius: var(--radius-medium);
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-small);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--apple-blue), #0056CC);
            color: var(--system-white);
            box-shadow: 0 8px 32px rgba(0, 122, 255, 0.25);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 48px rgba(0, 122, 255, 0.35);
        }
        
        .btn-primary:disabled {
            background: var(--warm-gray);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            color: var(--system-black);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .btn-secondary:hover {
            background: var(--light-gray);
            transform: translateY(-2px);
        }
        
        /* Action Buttons */
        .form-actions {
            display: flex;
            gap: var(--spacing-medium);
            justify-content: flex-end;
            margin-top: var(--spacing-xl);
            padding-top: var(--spacing-large);
            border-top: 1px solid var(--light-gray);
        }
        
        /* Success/Error Messages */
        .message {
            padding: var(--spacing-medium);
            border-radius: var(--radius-medium);
            font-size: 14px;
            font-weight: 500;
            margin-bottom: var(--spacing-medium);
            display: none;
        }
        
        .message.success {
            background: rgba(52, 199, 89, 0.1);
            color: var(--success-green);
            border: 1px solid rgba(52, 199, 89, 0.2);
        }
        
        .message.error {
            background: rgba(255, 59, 48, 0.1);
            color: var(--error-red);
            border: 1px solid rgba(255, 59, 48, 0.2);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .container {
                padding: var(--spacing-large) var(--spacing-medium);
            }
            
            .profile-card {
                padding: var(--spacing-xl);
            }
            
            .profile-header {
                flex-direction: column;
                text-align: center;
                gap: var(--spacing-medium);
            }
            
            .form-grid {
                grid-template-columns: 1fr;
                gap: var(--spacing-medium);
            }
            
            .form-actions {
                flex-direction: column;
            }
        }
        
        /* Focus Indicators */
        button:focus,
        a:focus,
        input:focus {
            outline: 2px solid var(--apple-blue);
            outline-offset: 2px;
        }
        
        /* Animations */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.6s ease forwards;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

    <script>
        // Check if user is authenticated
        function checkAuthentication() {
            const userData = localStorage.getItem('userData') || sessionStorage.getItem('userData');
            const isLoggedIn = localStorage.getItem('isLoggedIn') || sessionStorage.getItem('isLoggedIn');
            
            if (!userData || !isLoggedIn || isLoggedIn !== 'true') {
                console.log('🔒 Korisnik nije prijavljen, preusmeravanje na stranicu za prijavu');
                window.location.href = 'login.html';
                return false;
            }
            
            return JSON.parse(userData);
        }
        
        // Update header for logged-in user
        async function updateHeaderForLoggedInUser(user) {
            const authButtons = document.querySelector('.auth-buttons');
            
            // Get completed lessons for XP calculation
            const completedLessons = await fetchCompletedLessons();
            const xpData = calculateXP(completedLessons);
            
            authButtons.innerHTML = `
                <div class="user-menu">
                    <div class="xp-container">
                        <div class="xp-level">Level ${xpData.level}</div>
                        <div class="xp-bar">
                            <div class="xp-fill" style="width: ${xpData.progress}%"></div>
                        </div>
                    </div>
                    <div class="user-icon" onclick="toggleUserDropdown()">
                        <span>👤</span>
                    </div>
                    <div class="user-dropdown" id="userDropdown" style="display: none;">
                        <div class="dropdown-divider"></div>
                        <a href="profile.html" class="dropdown-item">Korisnički profil</a>
                        <div class="dropdown-divider"></div>
                        <a href="#" class="dropdown-item" onclick="logout()">Odjavi se</a>
                    </div>
                </div>
            `;
            
            console.log('👤 Ažuriran header za prijavljenog korisnika:', user.email);
            console.log('🎯 XP podaci:', xpData);
        }
        
        // Toggle user dropdown
        function toggleUserDropdown() {
            const dropdown = document.getElementById('userDropdown');
            dropdown.style.display = dropdown.style.display === 'none' ? 'block' : 'none';
        }
        
        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            const userMenu = document.querySelector('.user-menu');
            const dropdown = document.getElementById('userDropdown');
            
            if (userMenu && dropdown && !userMenu.contains(event.target)) {
                dropdown.style.display = 'none';
            }
        });
        
        // Logout function
        function logout() {
            localStorage.removeItem('userData');
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('rememberMe');
            sessionStorage.removeItem('userData');
            sessionStorage.removeItem('isLoggedIn');
            
            console.log('🔓 Korisnik se odjavio');
            window.location.href = 'login.html';
        }
        
        // Fetch completed lessons from API
        async function fetchCompletedLessons() {
            try {
                const userData = localStorage.getItem('userData') || sessionStorage.getItem('userData');
                if (!userData) return [];
                
                const user = JSON.parse(userData);
                const response = await fetch(`http://localhost:8080/lessons/read/${user.email}`, {
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const completedLessons = await response.json();
                console.log('✅ Fetched completed lessons:', completedLessons);
                return completedLessons || [];
            } catch (error) {
                console.error('❌ Error fetching completed lessons:', error);
                return [];
            }
        }
        
        // Calculate XP and level from completed lessons
        function calculateXP(completedLessons) {
            const totalXP = completedLessons.length * 50;
            const level = Math.floor(totalXP / 100);
            const currentXP = totalXP % 100;
            
            return {
                level: level,
                currentXP: currentXP,
                progress: currentXP // percentage out of 100
            };
        }
        
        // Get user initials for avatar
        function getUserInitials(name, email) {
            if (name) {
                const nameParts = name.trim().split(' ');
                if (nameParts.length >= 2) {
                    return (nameParts[0][0] + nameParts[1][0]).toUpperCase();
                } else {
                    return nameParts[0][0].toUpperCase();
                }
            } else if (email) {
                return email[0].toUpperCase();
            } else {
                return 'U';
            }
        }
        
        // Load user profile data
        async function loadUserProfile(user) {
            // Update profile header
            const fullName = user.displayname || user.fullName || user.email;
            document.getElementById('profileName').textContent = fullName;
            document.getElementById('profileEmail').textContent = user.email;
            document.getElementById('profileAvatar').textContent = getUserInitials(fullName, user.email);
            
            // Update form fields
            const nameParts = fullName.split(' ');
            document.getElementById('firstName').value = nameParts[0] || '';
            document.getElementById('lastName').value = nameParts.slice(1).join(' ') || '';
            document.getElementById('email').value = user.email;
            
            // Get XP data and populate XP fields
            const completedLessons = await fetchCompletedLessons();
            const xpData = calculateXP(completedLessons);
            const totalXP = completedLessons.length * 50;
            
            document.getElementById('userLevel').value = `Level ${xpData.level}`;
            document.getElementById('userXP').value = `${totalXP} XP`;
        }
        
        
        // Get the first incomplete lesson ID
        async function getFirstIncompleteLesson() {
            try {
                const [completedLessons, allLessons] = await Promise.all([
                    fetchCompletedLessons(),
                    fetchAllLessons()
                ]);
                
                const completedIds = completedLessons.map(lesson => lesson.id);
                const incompleteLessons = allLessons.filter(lesson => !completedIds.includes(lesson.id));
                
                return incompleteLessons.length > 0 ? incompleteLessons[0].id : 1;
            } catch (error) {
                console.error('❌ Error getting first incomplete lesson:', error);
                return 1; // Default fallback
            }
        }
        
        // Fetch all lessons from search API
        async function fetchAllLessons() {
            try {
                const response = await fetch('http://localhost:8080/lessons/search', {
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const lessons = await response.json();
                return lessons || [];
            } catch (error) {
                console.error('❌ Error fetching lessons from search API:', error);
                return [];
            }
        }
        
        // Update navigation with dynamic lesson links
        async function updateNavigation() {
            try {
                const firstIncompleteId = await getFirstIncompleteLesson();
                
                // Update navigation bar links
                const navLinks = document.querySelectorAll('.nav-links a');
                navLinks.forEach(link => {
                    if (link.textContent.includes('Nastavi učenje')) {
                        link.href = `lesson.html?id=${firstIncompleteId}`;
                    } else if (link.textContent.includes('EurekAI')) {
                        link.href = `lesson.html?id=${firstIncompleteId}`;
                    }
                });
                
                console.log(`✅ Updated navigation to use lesson ${firstIncompleteId}`);
            } catch (error) {
                console.error('❌ Error updating navigation:', error);
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', async () => {
            // Check authentication first
            const user = checkAuthentication();
            if (!user) {
                return; // Will redirect to login
            }
            
            // Update header with user info (async for XP calculation)
            await updateHeaderForLoggedInUser(user);
            
            // Load user profile
            await loadUserProfile(user);
            
            // Update navigation with dynamic links
            await updateNavigation();
            
            // Add fade-in animation
            setTimeout(() => {
                document.querySelector('.fade-in').style.opacity = '1';
            }, 100);
        });
    </script>
</body>
</html>
